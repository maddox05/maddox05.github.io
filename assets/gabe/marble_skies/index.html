<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ducky</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        z-index: 1000;
      }
      #loading-text {
        font-size: 24px;
        margin-bottom: 20px;
      }
      #progress-bar {
        width: 300px;
        height: 20px;
        background: #333;
        border-radius: 10px;
        overflow: hidden;
      }
      #progress-fill {
        height: 100%;
        width: 0%;
        background: #4caf50;
        transition: width 0.3s;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div id="loading-text">Loading...</div>
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/marble.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/marble.data",
        frameworkUrl: buildUrl + "/marble.framework.js",
        codeUrl:
          "https://pub-2d868f15a1824cc8a2ec51069ed41c6f.r2.dev/marble_skies.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Dune2",
        productVersion: "1.0",
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
      }

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#progress-fill").style.width =
            100 * progress + "%";
        })
          .then((unityInstance) => {
            document.querySelector("#loading").style.display = "none";
          })
          .catch((message) => {
            alert(message);
          });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
