<!DOCTYPE html>
<html>
  <head> </head>
  <html lang="en">
    <head>
      <!--~ Meta Tags -->
      <meta name="title" content="Maddox's Portfolio - VSCode" />
      <meta
        name="description"
        content="This site showcases a collection of coding projects and personal information through sections in a Visual Studio Code format."
      />
      <meta
        name="keywords"
        content="Maddox Schmidlkofer, Maddox, Personal, Projects, Coding, Programming, Website, Schmidlkofer"
      />
      <meta name="robots" content="index, follow" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="language" content="English" />
      <meta name="author" content="Maddox Schmidlkofer" />
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Maddox's Portfolio - VSCode</title>

      <!--* Stylesheets -->
      <link rel="stylesheet" href="assets/css/styles.css" />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
      />
      <link rel="icon" type="image/webp" href="assets/img/favicon.webp" />

      <!--^ JS -->
      <script src="assets/js/main.js"></script>
    </head>
    <body>
      <header class="flex-row">
        <div class="flex-row">
          <img
            src="assets/img/favicon.webp"
            alt="Visual Studio Code Icon"
            class="small-icon"
          />
          <button type="button">File</button>
          <button type="button">Edit</button>
          <button type="button">Selection</button>
          <button type="button">View</button>
          <button type="button">Go</button>
          <button type="button">Run</button>
          <button type="button">Terminal</button>
          <button type="button">Help</button>
        </div>
        <div class="flex-row">
          <i class="bi bi-arrow-left-short"></i>
          <i class="bi bi-arrow-right-short disabled"></i>
          <div class="group">
            <i class="bi bi-search disabled"></i>
            <input type="search" placeholder="maddox05.github.io" disabled />
          </div>
        </div>
        <div class="flex-row">
          <i class="bi bi-circle-fill red"></i>
          <i class="bi bi-circle-fill yellow"></i>
          <i class="bi bi-circle-fill green"></i>
        </div>
      </header>
      <div class="flex-row">
        <div class="sidebar flex-col">
          <div class="flex-col">
            <i class="bi bi-files" onclick="changeSource('home.html')"></i>
            <i class="bi bi-github" onclick="changeSource('github.html')"></i>
            <i
              class="bi bi-file-earmark-code"
              onclick="changeSource('projects.html')"
            ></i>
            <i
              class="bi bi-envelope"
              onclick="changeSource('contact.html')"
            ></i>
          </div>
          <div class="bottom flex-col">
            <i
              class="bi bi-person-circle"
              onclick="changeSource('about.html')"
            ></i>
            <i class="bi bi-gear"></i>
          </div>
        </div>
        <div class="explorer">
          <h3>EXPLORER</h3>
          <div class="flex-row center category" onclick="rotateArrow()">
            <i class="bi bi-chevron-down" id="arrowDown"></i>
            <h4>MADDOX05.GITHUB.IO</h4>
          </div>
          <div id="files" class="flex-col">
            <div
              id="pageHome"
              class="page-button flex-row selected"
              onclick="changeSource('home.html')"
            >
              <img
                src="assets/img/language-javascript.svg"
                alt="JavaScript Icon"
                class="small-icon"
              />
              <h5>home.js</h5>
            </div>
            <div
              id="pageAbout"
              class="page-button flex-row"
              onclick="changeSource('about.html')"
            >
              <img
                src="assets/img/language-html5.svg"
                alt="HTML5 Icon"
                class="small-icon"
              />
              <h5>about.html</h5>
            </div>
            <div
              id="pageGithub"
              class="page-button flex-row"
              onclick="changeSource('github.html')"
            >
              <img
                src="assets/img/language-markdown.svg"
                alt="Markdown Icon"
                class="small-icon"
              />
              <h5>github.md</h5>
            </div>
            <div
              id="pageProjects"
              class="page-button flex-row"
              onclick="changeSource('projects.html')"
            >
              <img
                src="assets/img/language-python.svg"
                alt="Python Icon"
                class="small-icon"
              />
              <h5>projects.py</h5>
            </div>
            <div
              id="pageContact"
              class="page-button flex-row"
              onclick="changeSource('contact.html')"
            >
              <img
                src="assets/img/language-yml.svg"
                alt="YAML Icon"
                class="small-icon"
              />
              <h5>contact.yml</h5>
            </div>
          </div>
        </div>
      </div>
      <div id="tabs" class="tabs flex-row">
        <div
          id="tabHome"
          class="tab flex-row selected"
          onclick="changeSource('home.html')"
        >
          <img
            src="assets/img/language-javascript.svg"
            alt="JavaScript Icon"
            class="small-icon"
          />
          <h5>home.js</h5>
        </div>
        <div
          id="tabAbout"
          class="tab flex-row"
          onclick="changeSource('about.html')"
        >
          <img
            src="assets/img/language-html5.svg"
            alt="HTML5 Icon"
            class="small-icon"
          />
          <h5>about.html</h5>
        </div>
        <div
          id="tabGithub"
          class="tab flex-row"
          onclick="changeSource('github.html')"
        >
          <img
            src="assets/img/language-markdown.svg"
            alt="Markdown Icon"
            class="small-icon"
          />
          <h5>github.md</h5>
        </div>
        <div
          id="tabProjects"
          class="tab flex-row"
          onclick="changeSource('projects.html')"
        >
          <img
            src="assets/img/language-python.svg"
            alt="Python Icon"
            class="small-icon"
          />
          <h5>projects.py</h5>
        </div>
        <div
          id="tabContact"
          class="tab flex-row"
          onclick="changeSource('contact.html')"
        >
          <img
            src="assets/img/language-yml.svg"
            alt="YAML Icon"
            class="small-icon"
          />
          <h5>contact.yml</h5>
        </div>
      </div>
      <main style="overflow: hidden">
        <iframe
          src="./home.html"
          width="100%"
          height="100%"
          frameborder="0"
          title="Home Page"
          style="overflow: auto"
          scrolling="yes"
        ></iframe>
      </main>
      <footer class="flex-row">
        <div class="flex-row">
          <div
            class="branch flex-row"
            onclick="goTo('https://github.com/maddox05/maddox05.github.io')"
          >
            <img
              src="assets/img/source-branch.svg"
              alt="GitHub Branch Icon"
              class="small-icon"
            />
            <h5>main*</h5>
          </div>
          <div class="warning-error flex-row">
            <i class="bi bi-x-circle"></i>
            <h5>0</h5>
            <i class="bi bi-exclamation-triangle"></i>
            <h5 class="right-h5">0</h5>
          </div>
        </div>
        <div class="flex-row">
          <div
            class="youtube flex-row"
            onclick="goTo('https://www.youtube.com/@magicmaddox')"
          >
            <i class="bi bi-youtube"></i>
            <h5>YouTube</h5>
          </div>
          <div
            class="linkedin flex-row"
            onclick="goTo('https://www.linkedin.com/in/maddox-schmidlkofer/')"
          >
            <i class="bi bi-linkedin"></i>
            <h5>LinkedIn</h5>
          </div>
          <div
            class="github flex-row"
            onclick="goTo('https://github.com/maddox05')"
          >
            <i class="bi bi-github"></i>
            <h5>GitHub</h5>
          </div>
          <div class="bell flex-row">
            <i class="bi bi-bell small-icon"></i>
          </div>
        </div>
      </footer>
    </body>
  </html>
</html>
